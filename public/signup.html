<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech News Now!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Taviraj&display=swap" rel="stylesheet">
</head>

  <div class="container .col-12">
    <header id="home">
        <h1 class="">Tech News Now!</h1>
        <nav class="navbar">
            {{#if loggedIn}}
            <a href="/" class="navbar-item">Homepage</a>
            <a href="/dashboard" class="navbar-item">Dashboard</a>
            <a href="/dashboard/create/" class="navbar-item">Create A Post</a>
            <button id="logout" class="button logout">Logout</button>
            {{else}}
            <a href="/" class="navbar-item pt-1">Homepage</a>
            <a href="/login" class="btn login">Login</a>
            {{/if}}
        </nav>
    </header>

    <main class="container">
            <!-- {{{ body }}} -->
              
    <h2 class="title pb-4">Create An Account:</h2><hr>
    <form class="signup-form">
      <div class="mb-3">
        <label for="username-signup" class="form-label">Username:</label>
        <input type="text" id="username-signup" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="firstname-signup" class="form-label">First Name:</label>
        <input type="text" id="username-signup" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="lastname-signup" class="form-label">Last Name:</label>
        <input type="text" id="username-signup" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="email-signup" class="form-label">Email:</label>
        <input type="text" id="email-signup" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="password-signup" class="form-label">Password:</label>
        <input type="password" id="password-signup" class="form-control"/>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary register">Sign Up!</button>
      </div>
    </form>
 
            
    </main>

<footer class="footer rows footer-margin">
        <div class="row-is-full content has-text-centered">
            <p>
            <a href="#home">Back to Top</a>
            </p>
        </div>
      <div class="row-is-full content has-text-centered">
    <p>
      Tech News Now! by <a href="https://github.com/fares3356"> Fares Akhtar</a>
    </p>
  </div>
    </footer>
  </div>
